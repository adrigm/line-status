<div class="ls-visor" #visor>
  <div
    id="map"
    class="ls-map"
    #map
    [ngStyle]="{'width': canvasSize.width + 'px', 'height': canvasSize.height + 'px'}"
  >
    <gridster [options]="options">
      <gridster-item [ngStyle]="{'background': item['background']}" class="ls-map-object" [item]="item" *ngFor="let item of dashboard">
        <div class="box" ></div>
      </gridster-item>
    </gridster>
  </div>
</div>
